<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600px"/>
    <title>메가스터디아카데미원격평생교육원</title>
    <link rel="stylesheet" href="../assets/css/common.css?v=1.0">
    <link rel="stylesheet" href="../assets/css/sub.css?v=1.0">
    <link rel="preload" href="../assets/font/PretendardVariable.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/script.js"></script>
</head>
<body>
   <div class="login_wrapper">
        <header>
            <h1>
                <a href="#none"><img src="../assets/images/common/Logo.svg" alt="메가스터디아카데미원격평생교육원"></a>
            </h1>
            <h2>비밀번호 재설정</h2>
        </header>
        <div class="login_box">
            <div class="login_input">
                <div class="input_area">
                    <h3>새 비밀번호<span>영문+숫자+특수문자 중 2가지 이상 조합(8~16자)</span></h3>
                    <input type="password" placeholder="비밀번호를 입력해주세요." class="error"> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                 <p class="error_message">사용 불가능한 비밀번호 입니다. 영문+숫자+특수문자 중 2가지 이상 조합 (8~16자)</p>
                <div class="input_area">
                    <h3>새 비밀번호 확인</h3>
                    <input type="password" placeholder="새로운 비밀번호를 한번 더 입력해주세요." class="success"> <!-- 성공이었을때 success 클래스 추가 초록 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                
                <p class="success_message">사용 가능한 비밀번호 입니다.</p>

                <ul class="btn_login">
                    <li><button type="button" class="inactive">확인</button></li> <!-- 비활성 버튼일때 inactive 클래스 추가 -->
                    <li><button type="button">확인</button></li>
                </ul>
                <ul class="btn_find">
                    <li><a href="#none">로그인</a></li>
                    <li><a href="#none">회원가입</a></li>
                </ul>

            </div>

        </div>
        <!-- footer -->
        <footer class="login_footer">
            <ul>
                <li><a href="#none">이용약관</a></li>
                <li><a href="#none">개인정보처리방침</a></li>
            </ul>
           <p>copyright ⓒ 2026 메가스터디아카데미원격평생교육원 All right reserved.</p>
        </footer>
        <!-- //footer -->
    </div>
    
</body>
</html>
