<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600px"/>
    <title>메가스터디아카데미원격평생교육원</title>
    <link rel="stylesheet" href="../assets/css/common.css?v=1.0">
    <link rel="stylesheet" href="../assets/css/sub.css?v=1.0">
    <link rel="preload" href="../assets/font/PretendardVariable.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/script.js"></script>
</head>
<body>
   <div class="login_wrapper">
        <header>
            <h1>
                <a href="#none"><img src="../assets/images/common/Logo.svg" alt="메가스터디아카데미원격평생교육원"></a>
            </h1>
            <h2>로그인</h2>
        </header>
        <div class="login_box">
            <ul class="tab">
                <li><a href="#none" class="active">일반 로그인</a></li>
                <li><a href="#none">SMS 인증</a></li>
                <li><a href="#none">공동 인증서</a></li>
            </ul>
            <div class="login_input">
                <div class="input_area">
                    <h3>아이디</h3>
                    <input type="text" placeholder="아이디를 입력해주세요.">
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="input_area">
                    <h3>비밀번호</h3>
                    <input type="password" placeholder="비밀번호를 입력해주세요." class="error"> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <label class="base_400">
                    <input type="checkbox"> 아이디 저장
                </label>
                <p class="error_message">비밀번호를 5회 연속 잘못 입력하셨습니다.<br />
로그인이 제한되었으며, 잠금 해제 후 이용 가능합니다.</p>

                <ul class="btn_login">
                    <li><button type="button" class="white">비밀번호 잠금 해제</button></li>
                    <li><button type="button" class="inactive" disabled>로그인</button></li> <!-- 비활성 버튼일때 inactive 클래스 추가 -->
                    <li><button type="button">로그인</button></li>
                </ul>
                <ul class="btn_find">
                    <li><a href="#none">아이디/비밀번호 찾기</a></li>
                    <li><a href="#none">회원가입</a></li>
                </ul>

            </div>
        </div>
        <!-- footer -->
        <footer class="login_footer">
            <ul>
                <li><a href="#none">이용약관</a></li>
                <li><a href="#none">개인정보처리방침</a></li>
            </ul>
           <p>copyright ⓒ 2026 메가스터디아카데미원격평생교육원 All right reserved.</p>
        </footer>
        <!-- //footer -->
    </div>
    
</body>
</html>
