<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600px"/>
    <title>메가스터디아카데미원격평생교육원</title>
    <link rel="stylesheet" href="../assets/css/common.css?v=1.0">
    <link rel="stylesheet" href="../assets/css/sub.css?v=1.0">
    <link rel="preload" href="../assets/font/PretendardVariable.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/script.js"></script>
</head>
<body>
   <div class="login_wrapper">
        <header>
            <h1>
                <a href="#none"><img src="../assets/images/common/Logo.svg" alt="메가스터디아카데미원격평생교육원"></a>
            </h1>
            <h2>회원가입</h2>
        </header>
        <div class="login_box">

            <ol class="join_progress">
                <li>1</li>
                <li class="active">2</li>
                <li>3</li>
                <li>4</li>
            </ol>

            <div class="join_title">
                <h3>본인인증</h3>
                <p>본인 인증 방법을 선택해 주세요.</p>
            </div>

            <div class="join_container">

                <div class="login_input">

                    <div class="input_area">
                        <h3>이름</h3>
                        <input type="text" id="user_name" placeholder="이름을 입력해주세요."> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                        <button class="btn_delete" type="button" aria-label="입력값 삭제">
                            <span class="material-symbols-rounded">close</span>
                        </button>
                    </div>

                    <div class="input_area">
                        <h3>이메일</h3>
                        <input type="email" id="user_email" placeholder="이메일을 입력해주세요."> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                        <button class="btn_delete" type="button" aria-label="입력값 삭제">
                            <span class="material-symbols-rounded">close</span>
                        </button>
                    </div>

                    <ul class="btn_login">
                        <li><button type="button">재전송</button></li>
                    </ul>

                    <div class="border input_area">
                        <h3>인증번호</h3>
                        <p class="timer"><span class="material-symbols-rounded">timer</span>2:49</p>
                        <input type="text" placeholder="인증번호를 입력해주세요." class="error"> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                        <button class="btn_delete" type="button" aria-label="입력값 삭제">
                            <span class="material-symbols-rounded">close</span>
                        </button>
                    </div>
                    <p class="error_message">인증번호 입력 횟수를 초과했습니다. 다시 인증번호를 요청해주세요.</p>
                    <ul class="btn_login">
                        <li><button type="button" class="inactive">인증하기</button></li>
                        <li><button type="button">인증하기</button></li>
                    </ul>

                </div>

        </div>

        <!-- footer -->
        <footer class="login_footer">
            <ul>
                <li><a href="#none">이용약관</a></li>
                <li><a href="#none">개인정보처리방침</a></li>
            </ul>
           <p>copyright ⓒ 2026 메가스터디아카데미원격평생교육원 All right reserved.</p>
        </footer>
        <!-- //footer -->
    </div>
    
</body>
</html>
