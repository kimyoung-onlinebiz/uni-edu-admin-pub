<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="../assets/css/common.css?v=1.0">
    <link rel="stylesheet" href="../assets/css/sub.css?v=1.0">

    <script src="../assets/js/jquery-3.7.1.min.js"></script>

<body>
   <div class="login_wrapper">
        <header>
            <h1>
                <a href="#none"><img src="../assets/images/common/Logo.svg" alt="메가스터디아카데미원격평생교육원"></a>
            </h1>
            <h2>비밀번호 잠금 해제</h2>
        </header>
        <div class="login_box">
            <ul class="tab">
                <li><a href="#none">SMS 인증</a></li>
                <li><a href="#none" class="active">이메일 인증</a></li>
            </ul>
            <div class="login_input">
                <div class="input_area">
                    <h3>이메일</h3>
                    <input type="email" placeholder="이메일을 입력해주세요."> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="input_area">
                    <h3>이메일</h3>
                    <input type="email" placeholder="이메일을 입력해주세요." class="error"> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <p class="error_message">이메일 주소 형식이 올바르지 않습니다. 다시 확인 후 입력해주세요.</p>

                <ul class="btn_login">
                    <li><button type="button" class="inactive" disabled>인증번호 받기</button></li> <!-- 비활성 버튼일때 inactive 클래스 추가 -->
                    <li><button type="button">인증번호 받기</button></li>
                </ul>
                <ul class="btn_find">
                    <li><a href="#none">로그인</a></li>
                    <li><a href="#none">회원가입</a></li>
                </ul>
            </div>

            <div class="login_input">
                <div class="input_area">
                    <h3>이메일</h3>
                    <input type="email" id="user_email" placeholder="이메일을 입력해주세요."> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>

                <ul class="btn_login">
                    <li><button type="button">재전송</button></li>
                </ul>

                <div class="border input_area">
                    <h3>인증번호</h3>
                    <input type="text" placeholder="인증번호를 입력해주세요." class="error"> <!-- 인풋 잘못작성 되었을때 error 클래스 추가 빨간 border -->
                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <p class="error_message">인증번호가 일치하지 않습니다. 확인 후 다시 입력해주세요.</p>
                <ul class="btn_login">
                    <li><button type="button">인증하기</button></li>
                </ul>

                <ul class="btn_find">
                    <li><a href="#none">로그인</a></li>
                    <li><a href="#none">회원가입</a></li>
                </ul>
            </div>

        </div>
        <!-- footer -->
        <footer class="login_footer">
            <ul>

        </footer>
        <!-- //footer -->
    </div>

</html>
